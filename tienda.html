<!DOCTYPE html>
<html>
<head>
    <title>Coffee & Dreams - Página Principal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <script src="scriptMain.js"></script>
            <img src="logo.png" alt="Coffee & Dreams Logo">
            <h2 id="username-display"></h2>
            <h2>Coffee & Dreams (๑>◡<๑)</h2>
        </div>
        <nav>
            <ul>
                <li><a href="main.html">Inicio</a></li>
                <li id="catalog-link"><a href="catalogo.html">Catálogo</a></li>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="acerca_de.html">Acerca de</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="container mt-5">
            <h1 class="text-center">Cafe (＞﹏＜)	</h1>
            <div class="row" id="catalogo">
                <!-- Las tarjetas de productos se generarán dinámicamente con JavaScript -->
            </div>
            <hr>
            <div class="row">
                <div class="col-md-4 offset-md-8 resumen-compra">
                    <h3>Resumen de Compra</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Descripción</th>
                                <th>Cantidad</th>
                                <th>Precio Unitario</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="resumenCompra">
                            <!-- Los detalles de la compra se generarán dinámicamente con JavaScript -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4">Total:</td>
                                <td id="total"></td>
                            </tr>
                        </tfoot>
                    </table>
                    <button class="btn btn-primary" id="finalizarCompra">Finalizar Compra</button>
                </div>
            </div>
        </div>


    
        <div class="calculator-button" id="toggle-calculator">Calculadora</div>
        
        <div class="calculator-container">
            <div class="calculator">
                <input type="text" id="display" value="0" readonly>
                <div class="buttons">
                    <button class="operator" value="+">+</button>
                    <button class="operator" value="-">-</button>
                    <button class="operator" value="*">*</button>
                    <button class="operator" value="/">/</button>
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="0">0</button>
                    <button value="." class="decimal">.</button>
                    <button id="clear" class="clear">C</button>
                    <button id="calculate" class="equal">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="catalogo.js"></script>
    <script src="scriptTienda.js"></script>
    <script src="scriptCalculadora.js"></script>
</body>
</html>
